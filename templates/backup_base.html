<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title_block %}SD Academy - Main{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" >
  <div class="container" style="backgrund:green; !important">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}"><img style="width:65px;height:50px; margin-top: -14px" alt="logo" src="{% static 'images/rwby_python_logo_by_summonscythemeister-d8z1jes.png' %}"></a>
      <a class="navbar-brand" href="{% url 'index' %}">SD Academy</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% block active_block_main %}{% endblock %}"><a href="{% url 'index' %}">Main</a></li>
        <li class="{% block active_block_contact %}{% endblock %}"><a href="{% url 'contact' %}">Contacts</a></li>
        <li class="{% block active_block_student %}{% endblock %}"><a href="{% url 'students:list_view'  %}">Students</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    {% block content %}

    {% endblock content %}
  <footer class="footer" style="{% block footer_block %}{% endblock %}">
    <p>Made for SDAcadey in 2016</p>
  </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
$(document).ready(function(){
  $("#jmbTrn").click(function(e){
    $(this).hide();
  });
});
</script>
  </body>
</html>
