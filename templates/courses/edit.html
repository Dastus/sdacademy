{% extends "base.html" %}

{% block title_block %}SD Academy : Course Edit{% endblock %}


{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% load staticfiles %}
<div class="container">
    <h1>Course Edit</h1>
</div>
<div class="container">
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input value='Apply Changes' type='submit'>
</form>
</div>
{% endblock %}
